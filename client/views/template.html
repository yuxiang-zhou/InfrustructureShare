<div class="container-fluid" id='main_container'>
  <div class='row'>
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">部门选择</h3>
        </div>
        <div class="panel-body department_container">
          <ul class='list-group list-group-root'>
            <li class='list-group-item' ng-repeat='dept in departments|filter:{level:0}'><deptmenu dept=dept departments=departments level=0></deptmenu></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">大型设备信息</div>
        <div class="panel-body">
          <p>共有设备:{{total_devices}}</p>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">设备名称</span>
            <input type="text" class="form-control" id="basic-url" ng-model="query">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" ng-click='getQueryData()'>搜索</button>
            </span>
          </div>
        </div>

        <!-- Table -->
        <table st-table="rowCollection" class="table table-striped">
          <thead>
            <th>设备代码</th>
            <th>设备名称</th>
            <th>设备分类名称</th>
            <th>型号</th>
            <th>规格</th>
            <th>部门名称</th>
            <th>领用人</th>
            <th>领用人联系电话</th>
            <th>管理人</th>
            <th>存放地点</th>
          </thead>
          <tbody>
            <tr ng-repeat='record in page_cache[currentPage]'>
              <td>{{record.no}}</td>
              <td>{{record.name}}</td>
              <td>{{record.catagory}}</td>
              <td>{{record.version}}</td>
              <td>{{record.size}}</td>
              <td>{{record.department}}</td>
              <td>{{record.contact}}</td>
              <td>{{record.phone}}</td>
              <td>{{record.manager}}</td>
              <td>{{record.location}}</td>
            </tr>
          </tbody>
        </table>
        <ul uib-pagination total-items="total_devices" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" ng-change="pageChanged()"></ul>
      </div>
    </div>
  </div>
</div>
